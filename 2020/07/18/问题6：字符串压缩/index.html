<meta name="description" content="题目描述   利用字符重复出现的次数，编写一种方法，实现基本的字符串压缩功能。比如，字符串aabcccccaaa会变为a2b1c5a3。若“压缩”后的字符串没有变短，则返回原先的字符串。你可以假设字符串中只包含大小写英文字母（a至z）。 个人思路   涉及字符串拼接，利用stringbuilder，别忘了引用System.Text,记得处理边界情况，尤其是最后一位字符。 个人解答 12345678">
